<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.menu %}{{ page.menu }} | Rizal Asrul Pambudi{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:site_name" content="Tulisan Rizal Asrul Pambudi">
    <meta property="og:title" content="{% if page.menu %}{{ page.menu }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="/img/1.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:content" content="@asrulole">
    <meta name="twitter:creator" content="@asrulole">
    <meta name="twitter:title" content="{% if page.menu %}{{ page.menu }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="/img/1.jpg">
</head>
